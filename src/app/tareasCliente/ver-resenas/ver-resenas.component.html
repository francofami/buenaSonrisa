<div *ngIf="tieneResenas == true">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tablaAutos">

      <ng-container matColumnDef="Especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let auto"> {{auto.especialidad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Especialista">
        <th mat-header-cell *matHeaderCellDef> Especialista </th>
        <td mat-cell *matCellDef="let auto"> {{auto.especialista}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Reseña">
        <th mat-header-cell *matHeaderCellDef> Reseña </th>
        <td mat-cell *matCellDef="let auto"> {{auto.mensaje}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let auto"> {{auto.start | fecha}} </td>
    </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="tieneResenas == false"><h1 class="example-h2">Usted no tiene reseñas.</h1></div>
